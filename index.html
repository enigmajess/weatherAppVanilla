  <body>
    <div class="container-sm">
      <form type = "text" id= "cityInput">
      
        <h1>Weather Forcast</h1>
        <div class="row justify-content-center">
          <div class="mb-3 col-6">
            <input id="searchBar"  type="text" class="form-control" placeholder="Location" />
          </div>
          <div id="classButton" class="col-2">
            <button type="submit" class="btn btn-info">Search</button>
          </div>
          <div id="locationButton" class="col-2">
            <button type="button"  class="btn btn-info">üìç</button>
          </div>
        </div>
    </form>
      <div class="border mb-6">
        <h2 id="searchCity">Tempe, AZ</h2>
        <h3 id = "displayDate">Tue, Jan 4th</h3>
        <h4>Current Time</h4>
        <div class="row justify-content-evenly">
          <img id = "icon" class="col-auto main_weather icon" src = http://openweathermap.org/img/wn/10d@2x.png alt = "sunny">
          <div class="col-auto" class="col-auto my-auto current_temperature">
            <h2 id = "cityTemp" class="col-auto my-auto current_temperature">64 </h2>

            <h2 id = "cityTempF" class="col-auto my-auto current_temperature">‚Ñâ</h2>
          </div>
          <ul class="col-auto my-auto weather_attributes">
            <li id= weatherDescription>Sunny</li>
            <li id = "windSpeed">Wind Speed</li>
          </ul>
          <div id = "projected-forecast"></div>
            
          </div>
        </div>
      </div>
